name: Frontend Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  react-tests:
    name: ğŸ§ª React (Vitest) Tests
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ’¡ Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¦ Install frontend dependencies
        working-directory: ./web-frontend
        run: npm ci

      - name: ğŸ§ª Run React (Vitest) tests
        working-directory: ./web-frontend
        run: npm run test
