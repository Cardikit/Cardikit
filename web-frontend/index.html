<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cardikit | Digital Business Cards</title>
    <meta name="description" content="Cardikit helps you create, manage, and share digital business cards with QR codes and NFC-ready links." />
    <meta name="keywords" content="digital business card, QR code card, NFC card, contact sharing, Cardikit" />
    <meta name="theme-color" content="#fa3c25" />
    <link rel="canonical" href="https://cardikit.com/app" />

    <!-- Icons -->
    <link rel="icon" type="image/png" sizes="32x32" href="/app/assets/smaller-logo-no-background.png" />
    <link rel="apple-touch-icon" href="/app/assets/smaller-logo-no-background.png" />

    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Cardikit | Digital Business Cards" />
    <meta property="og:description" content="Design and share your digital business cards with QR codes and NFC-ready links." />
    <meta property="og:url" content="https://cardikit.com/app" />
    <meta property="og:image" content="https://cardikit.com/app/assets/header-FA0IEdgE.webp" />
    <meta property="og:image:alt" content="Cardikit header graphic" />
    <meta property="og:site_name" content="Cardikit" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Cardikit | Digital Business Cards" />
    <meta name="twitter:description" content="Create, customize, and share digital cards with QR codes and NFC-ready links." />
    <meta name="twitter:image" content="https://cardikit.com/app/assets/hero-image-DloX0uJB.webp" />

    <!-- Structured data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Cardikit",
      "url": "https://cardikit.com",
      "logo": "https://cardikit.com/app/assets/smaller-logo-no-background.png",
      "description": "Create and share digital business cards with QR codes and NFC-ready links.",
      "sameAs": [
        "https://cardikit.com",
        "https://cardikit.com/app"
      ]
    }
    </script>

    <!-- Inline fallback styles for initial loading spinner -->
    <style>
      :root { color-scheme: light; }
      body { margin: 0; font-family: Inter, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; background: #fbfbfb; color: #111827; }
      #root { min-height: 100vh; }
      #app-loading {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        gap: 16px;
        background: #fbfbfb;
      }
      .spinner {
        width: 56px;
        height: 56px;
        border-radius: 50%;
        border: 4px solid #f3f4f6;
        border-top-color: #fa3c25;
        animation: spin 0.9s linear infinite;
      }
      @keyframes spin { to { transform: rotate(360deg); } }
      .loading-text { font-weight: 600; letter-spacing: 0.02em; color: #374151; }
    </style>
  </head>
  <body>
    <div id="root">
      <div id="app-loading" role="status" aria-live="polite">
        <div class="spinner" aria-hidden="true"></div>
        <div class="loading-text">Loading Cardikitâ€¦</div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
